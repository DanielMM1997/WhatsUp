<div class="row mx-0">
  <div class="col-2">
    <div class="users-pane">
      <div class="users-card" *ngFor="let user of users">
        <mat-icon>person</mat-icon><span class="username">{{user.username}}</span>
      </div>
    </div>
  </div>
  <div class="col-10">
    <div class="chat-pane" id="chat-pane">
      <div class="message-box" *ngFor="let message of messages; let last = last">
        {{last ? autoScroll() : ''}}
        <div class="chat-message">
          <!-- <div class="rigth-bubble" [ngClass]="{'right-bubble': message.user === 'Daniel', 'left-bubble': message.user !== 'Daniel'}"> -->
          <div class="rigth-bubble" [ngClass]="message.user === user ? 'right-bubble' : 'left-bubble'">
            <span class="msg-name" *ngIf="message.user === user">Me</span>
            <span class="msg-name" *ngIf="message.user !== user">{{message.user}}</span>
            <span class="msg-date"> at {{message.date}}</span>
            <p class="word-grap">{{message.content}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mx-0">
  <div class="d-flex justify-content-end">
    <form #messageForm="ngForm" (ngSubmit)="onSubmit(messageInput.value)" style="width: 80%;">
      <input class="messageInput" placeholder="Write message here" #messageInput required>
      <button type="submit" [disabled]="!messageForm.form.valid" mat-icon-button>
        <mat-icon>send</mat-icon>
      </button>
    </form>
  </div>
</div>
