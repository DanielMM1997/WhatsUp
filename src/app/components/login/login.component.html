<div class="container pt-5">
  <div class="containerLogin">
    <form #signInForm="ngForm" (ngSubmit)="onSignIn()">
      <div class="myrow">
        <h2 class="text-center">Login with Social Media or Manually</h2>
        <div class="vl">
          <span class="inner">or</span>
        </div>
        <div class="mycol">
          <a href="#" class="fb btn">
            <i class="fa fa-facebook fa-fw"></i> Login with Facebook
          </a>
          <a href="#" class="twitter btn">
            <i class="fa fa-twitter fa-fw"></i> Login with Twitter
          </a>
          <a href="#" class="google btn">
            <i class="fa fa-google fa-fw"></i> Login with Google+
          </a>
        </div>
        <div class="mycol">
          <div class="hide-md-lg">
            <p>Or sign in manually:</p>
          </div>
          <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="email" required>
          <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required>
          <input type="submit" value="Login">
        </div>
      </div>
    </form>
    <div class="bottom-container">
      <div class="row mx-0">
        <div class="col">
          <p class="text-white">Donâ€™t you have an account? <a class="text-white" (click)="openModal(signUpModal)">Sign up</a></p>
        </div>
        <div class="col">
          <a class="text-white" href="">Forgot password?</a>
        </div>
      </div>
    </div> 
  </div>
</div>
<ng-template #signUpModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Sign Up</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
   <!-- <div class="containerSignUp"> -->
  <div class="modal-body">
    <form #signUpForm="ngForm" (ngSubmit)="onSignUp()">
      <!-- <h1 class="text-center">Sign Up</h1> -->
      <div class="form-group row">
        <div class="col-md-6 col-12 mb-3">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="col-md-6 col-12 mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6 col-12 mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <div class="col-md-6 col-12 mb-3">
          <label for="password2">Repeat password</label>
          <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
      </div>
      <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" id="check" name="check" required>
        <label class="form-check-label" for="check">Agree to terms and conditions</label>
      </div>
      <div class="modal-footer">
      <!-- <div class="justify-content-end d-flex"> -->
        <button class="btn btn-primary" type="submit">Sign up</button>
        <button class="btn btn-danger mx-5" (click)="modal.close()">Cancel</button>
      </div>
    </form> 
  </div>
</ng-template>
